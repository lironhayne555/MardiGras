    <!--body-->
    <div class="contact-wrap">
      <!--contact form-->
      <form id="my-form" action="" method="get" class="contact-form">
        <div id="erros"></div>
        <div class="filed-wrap">
          <input type="text" name="Name" placeholder="Name" />
        </div>
        <div class="filed-wrap">
          <input type="text" name="LName" placeholder="Last Name" />
        </div>
        <div class="filed-wrap">
          <input type="text" name="Email" placeholder="Email" />
        </div>
        <div class="filed-wrap">
          <textarea placeholder="Comments" name="Comments" rows="4"></textarea>
        </div>
        <button id="mybtn">Send Message</button>
      </form>
      <!--contact form end-->
      <!--contact numbers,email-->
      <div class="contact-data">
        <div id="information">Our Email: press@mardigrasneworleans.com</div>
        <iframe
          id="mymap"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110604.61758408492!2d-89.92800951004025!3d29.968096334274946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8620a6194c68d5c3%3A0x3e0e6082b75e61d7!2sMardi%20Gras%20Indian%20Show!5e0!3m2!1siw!2sil!4v1663939528687!5m2!1siw!2sil"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <!--end-->
    </div>
